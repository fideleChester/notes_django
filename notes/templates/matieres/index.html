{% extends 'base.html' %}


{% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-85">
    <h2 class="text-sm">Liste des mati√®res</h2>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Nom </th>
                <th scope="col" class="px-6 py-3">Enseignant</th>
              
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                    <span class="sr-only">Show</span>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for matiere in matieres %}
            <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                
                <td class="px-6 py-4">{{ matiere.nom }}</td>
                <td class="px-6 py-4">{{ matiere.enseignant.nom }}</td>
                
                <td class="px-6 py-4 text-right">
                    <a href="#"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                        <a href="/notes/matiere/{{ matiere.id }}/"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Show</a>
                </td>
            </tr>
           {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
